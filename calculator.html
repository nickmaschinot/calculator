    <body>
        <p id="calcDisplay">  </p>

          <td class="live"> <button type="button" class="button" id="3">3</button> </td>

        <tr id="row2">
          <td class="live"> <button type="button" class="button" id=")">)</button> </td>

          <td class="live"> <button type="button" class="button" id="6">6</button> </td>
        </tr>

        <tr id="row3">

          <td class="live"> <button type="button" class="button" id="=">=</button> </td>
        </tr>

        <tr id="row6">
          <td></td>
          <td colspan="2" class="live"> <button type="button" class="button" id="clear">CLEAR</button> </td>
          <td></td>
